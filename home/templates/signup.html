{% extends 'all.html' %}
{% block content%}
       <form action=""> 
          <div class="col-md-4 mb-3 mt-5 pt-4 container">
            <label for="validationCustom01">Name</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="col-md-4 mb-3 container">
            <label for="validationCustomUsername">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
              </div>
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            </div>
          </div>

          <div class="form-group col-md-4 mb-3 container">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" required>
          </div>

            <div class="form-group col-md-4 mb-3 container">
              <label for="inputPassword6">Password</label>
              <input type="password" id="inputPassword6" class="form-control mx-sm-0 " aria-describedby="passwordHelpInline" required>
              <small id="passwordHelpInline" class="text-muted ">
                Must be 8-20 characters long.
              </small>
            </div>

            <div class="form-group col-md-4 mb-3 container">
            <button type="submit" class="btn btn-primary " data-toggle="button" aria-pressed="false">
              Signin
            </button>
            </div>
          
        </form>
{% endblock content %}
